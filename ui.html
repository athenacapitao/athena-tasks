<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>athena-tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ── CSS Variables ── */
    :root {
      /* Backgrounds */
      --bg-base: #0D0D0D;
      --bg-surface: #161616;
      --bg-elevated: #1E1E1E;
      --bg-hover: #252525;

      /* Text */
      --text-primary: #E5E5E5;
      --text-secondary: #888888;
      --text-muted: #555555;

      /* Borders */
      --border: #2A2A2A;
      --border-focus: #404040;

      /* Status colors */
      --status-backlog: #6B7280;
      --status-in-progress: #3B82F6;
      --status-blocked: #EF4444;
      --status-in-review: #F59E0B;
      --status-done: #10B981;

      /* Priority colors */
      --priority-critical: #DC2626;
      --priority-high: #F97316;
      --priority-medium: #EAB308;
      --priority-low: #6B7280;

      /* Accent */
      --accent: #3B82F6;
      --accent-hover: #2563EB;

      /* Font scale */
      --text-xs: 11px;
      --text-sm: 13px;
      --text-base: 14px;
      --text-lg: 16px;
      --text-xl: 20px;

      /* Font families */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, 'Segoe UI', sans-serif;
      --font-mono: 'SF Mono', 'JetBrains Mono', 'Consolas', monospace;

      /* Layout */
      --header-height: 48px;
      --footer-height: 28px;
    }

    /* ── Reset ── */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ── Base ── */
    html, body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      background: var(--bg-base);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: var(--text-base);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ── Layout Regions ── */
    header {
      height: var(--header-height);
      min-height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 16px;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    footer {
      height: var(--footer-height);
      min-height: var(--footer-height);
      display: flex;
      align-items: center;
      padding: 0 16px;
      background: var(--bg-surface);
      border-top: 1px solid var(--border);
      font-size: var(--text-xs);
      color: var(--text-muted);
    }

    /* ── Scrollbar ── */
    main::-webkit-scrollbar {
      width: 6px;
    }
    main::-webkit-scrollbar-track {
      background: transparent;
    }
    main::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    main::-webkit-scrollbar-thumb:hover {
      background: var(--border-focus);
    }

    /* ── Typography helpers ── */
    code, pre {
      font-family: var(--font-mono);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      color: var(--accent-hover);
    }

    /* ── Token Modal ── */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
      transition: opacity 0.2s ease;
    }

    .modal-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .modal-content {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .modal-content h2 {
      font-size: var(--text-xl);
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .modal-desc {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .token-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-base);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: var(--text-base);
      font-family: var(--font-mono);
      margin-bottom: 16px;
      transition: border-color 0.2s ease;
    }

    .token-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .token-input::placeholder {
      color: var(--text-muted);
    }

    .token-remember {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: var(--text-sm);
      color: var(--text-secondary);
      cursor: pointer;
      user-select: none;
    }

    .token-remember input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .token-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: var(--text-sm);
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.15s ease;
    }

    .btn:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    /* ── Mobile breakpoint ── */
    @media (max-width: 640px) {
      header {
        padding: 0 12px;
      }
      main {
        padding: 12px;
      }
      footer {
        padding: 0 12px;
      }
      .modal-content {
        padding: 24px;
        margin: 0 16px;
        width: calc(100% - 32px);
      }
      .token-actions {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <strong>athena-tasks</strong>
  </header>
  <main>
    <div id="token-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2>Enter API Token</h2>
        <p class="modal-desc">Provide your athena-tasks API token to continue.</p>
        <input type="password" id="token-input" class="token-input" placeholder="Paste your token here..." autocomplete="off">
        <label class="token-remember">
          <input type="checkbox" id="token-remember" checked>
          Remember token on this device
        </label>
        <div class="token-actions">
          <button id="token-cancel" class="btn btn-secondary">Cancel</button>
          <button id="token-save" class="btn btn-primary">Save &amp; Continue</button>
        </div>
      </div>
    </div>

    <!-- Content rendered here by JS -->
  </main>
  <footer>
    <span>athena-tasks</span>
  </footer>

  <script>
    // ── App State ──
    const AppState = {
      token: localStorage.getItem('api_token') || '',
      isAuthenticated: false
    };

    // ── Token Modal Logic ──
    const tokenModal = document.getElementById('token-modal');
    const tokenInput = document.getElementById('token-input');
    const tokenRemember = document.getElementById('token-remember');
    const tokenSaveBtn = document.getElementById('token-save');
    const tokenCancelBtn = document.getElementById('token-cancel');

    function checkAuth() {
      if (AppState.token) {
        AppState.isAuthenticated = true;
        hideModal();
        console.log('✓ Authenticated');
        // TODO: Initialize app
      } else {
        AppState.isAuthenticated = false;
        showModal();
      }
    }

    function showModal() {
      tokenModal.classList.remove('hidden');
      tokenInput.focus();
    }

    function hideModal() {
      tokenModal.classList.add('hidden');
    }

    function saveToken() {
      const token = tokenInput.value.trim();
      if (!token) {
        alert('Please enter an API token');
        return;
      }

      AppState.token = token;
      AppState.isAuthenticated = true;

      if (tokenRemember.checked) {
        localStorage.setItem('api_token', token);
        console.log('✓ Token saved to localStorage');
      } else {
        localStorage.removeItem('api_token');
        console.log('✓ Token not saved (remember me unchecked)');
      }

      hideModal();
      console.log('✓ Authenticated');
      // TODO: Initialize app
    }

    // ── Event Listeners ──
    tokenSaveBtn.addEventListener('click', saveToken);
    tokenCancelBtn.addEventListener('click', () => {
      tokenInput.value = '';
      tokenRemember.checked = true;
      showModal();
    });

    tokenInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        saveToken();
      } else if (e.key === 'Escape') {
        tokenCancelBtn.click();
      }
    });

    // ── Initialize ──
    document.addEventListener('DOMContentLoaded', () => {
      if (AppState.token) {
        tokenInput.value = AppState.token;
        tokenRemember.checked = true;
      }
      checkAuth();
    });
  </script>
</body>
</html>
