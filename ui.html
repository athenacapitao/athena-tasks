    /* â”€â”€ CSS Variables â”€â”€ */
    :root {
      /* Backgrounds */
      --bg-base: #0D0D0D;
      --bg-surface: #161616;
      --bg-elevated: #1E1E1E;
      --bg-hover: #252525;

      /* Text */
      --text-primary: #E5E5E5;
      --text-secondary: #888888;
      --text-muted: #555555;

      /* Borders */
      --border: #2A2A2A;
      --border-focus: #404040;

      /* Status colors */
      --status-backlog: #6B7280;
      --status-in-progress: #3B82F6;
      --status-blocked: #EF4444;
      --status-in-review: #F59E0B;
      --status-done: #10B981;

      /* Priority colors */
      --priority-critical: #DC2626;
      --priority-high: #F97316;
      --priority-medium: #EAB308;
      --priority-low: #6B7280;

      /* Accent */
      --accent: #3B82F6;
      --accent-hover: #2563EB;

      /* Font scale */
      --text-xs: 11px;
      --text-sm: 13px;
      --text-base: 14px;
      --text-lg: 16px;
      --text-xl: 20px;

      /* Font families */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, 'Segoe UI', sans-serif;
      --font-mono: 'SF Mono', 'JetBrains Mono', 'Consolas', monospace;

      /* Layout */
      --header-height: 48px;
      --footer-height: 28px;
    }

    /* â”€â”€ Reset â”€â”€ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* â”€â”€ Base â”€â”€ */
    html, body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      background: var(--bg-base);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: var(--text-base);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* â”€â”€ Layout Regions â”€â”€ */
    header {
      height: var(--header-height);
      min-height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 16px;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    footer {
      height: var(--footer-height);
      min-height: var(--footer-height);
      display: flex;
      align-items: center;
      padding: 0 16px;
      background: var(--bg-surface);
      border-top: 1px solid var(--border);
      font-size: var(--text-xs);
      color: var(--text-muted);
    }

    /* â”€â”€ Scrollbar â”€â”€ */
    main::-webkit-scrollbar {
      width: 6px;
    }
    main::-webkit-scrollbar-track {
      background: transparent;
    }
    main::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    main::-webkit-scrollbar-thumb:hover {
      background: var(--border-focus);
    }

    /* â”€â”€ Typography helpers â”€â”€ */
    code, pre {
      font-family: var(--font-mono);
    }

    a {

      text-decoration: none;
    }

      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);

      align-items: center;
      justify-content: center;
      z-index: 1000;

      transition: opacity 0.2s ease;

<body>
  <header>
    <strong>athena-tasks</strong>
  </header>
  <main>
    <div id="token-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2>Enter API Token</h2>
        <p class="modal-desc">Provide your athena-tasks API token to continue.</p>
        <input type="password" id="token-input" class="token-input" placeholder="Paste your token here..." autocomplete="off">
        <label class="token-remember">
          <input type="checkbox" id="token-remember" checked>
          Remember token on this device
        </label>
        <div class="token-actions">
          <button id="token-cancel" class="btn btn-secondary">Cancel</button>
          <button id="token-save" class="btn btn-primary">Save &amp; Continue</button>
        </div>
      </div>
    </div>

    <!-- Content rendered here by JS -->
  </main>
  <footer>
    <span>athena-tasks</span>
  </footer>

  <script>
    // â”€â”€ App State â”€â”€
    const AppState = {
      token: localStorage.getItem('api_token') || '',
      isAuthenticated: false,

      // Data
      tasks: [],
      projects: [],
      activeProjectId: 'all', // 'all' or project ID
      filters: {
        status: '',
        priority: '',
        assignedTo: '',
        tag: ''
      },

      // API Configuration
      apiBase: 'http://127.0.0.1:7700/api',

      // Fetch wrapper with auth
      async fetch(endpoint, options = {}) {
        const url = this.apiBase + endpoint;

        // Add auth header if token exists
        if (this.token) {
          options.headers = {
            ...options.headers,
            'Authorization': `Bearer ${this.token}`
          };
        }

        try {
          const response = await fetch(url, options);

          if (!response.ok) {
            const error = await response.json().catch(() => ({ error: response.statusText }));
            throw new Error(error.error || `HTTP ${response.status}`);
          }

          return await response.json();
        } catch (error) {
          console.error('API Error:', error);
          throw error;
        }
      },

      // Load data from API
      async loadTasks() {
        const params = new URLSearchParams({
          include_done: 'false'
        });
        this.tasks = await this.fetch(`/tasks?${params}`);
        console.log(`âœ“ Loaded ${this.tasks.length} tasks`);
      },

      async loadProjects() {
        this.projects = await this.fetch('/projects');
        console.log(`âœ“ Loaded ${this.projects.length} projects`);
      },

      async loadDashboard() {
        this.dashboard = await this.fetch('/dashboard');
        console.log(`âœ“ Loaded dashboard stats`);
      },

      // CRUD operations
      async createTask(task) {
        const newTask = await this.fetch('/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(task)
        });
        this.tasks.push(newTask);
        return newTask;
      },

      async updateTask(id, updates) {
        const updated = await this.fetch(`/tasks/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updates)
        });
        const index = this.tasks.findIndex(t => t.id === id);
        if (index !== -1) {
          this.tasks[index] = updated;
        }
        return updated;
      },

      async completeTask(id, report = {}) {
        return await this.updateTask(id, {
          status: 'done',
          completed_at: new Date().toISOString(),
          report
        });
      },

      async addActivity(taskId, note) {
        await this.fetch(`/tasks/${id}/activity`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ note })
        });
        // Reload task to get updated activity
        const updated = await this.fetch(`/tasks/${id}`);
        const index = this.tasks.findIndex(t => t.id === id);
        if (index !== -1) {
          this.tasks[index] = updated;
        }
      },

      // Filter helpers
      get filteredTasks() {
        return this.tasks.filter(task => {
          // Status filter
          if (this.filters.status && task.status !== this.filters.status) {
            return false;
          }
          // Priority filter
          if (this.filters.priority && task.priority !== this.filters.priority) {
            return false;
          }
          // Assigned filter
          if (this.filters.assignedTo && task.assigned_to !== this.filters.assignedTo) {
            return false;
          }
          // Tag filter
          if (this.filters.tag && !task.tags?.includes(this.filters.tag)) {
            return false;
          }
          return true;
        });
      },

      get projectStats() {
        const stats = {
          all: { total: 0, backlog: 0, in_progress: 0, blocked: 0 },
          byProject: {}
        };

        this.projects.forEach(p => {
          stats.byProject[p.id] = { total: 0, backlog: 0, in_progress: 0, blocked: 0 };
        });

        this.tasks.forEach(task => {
          // All stats
          stats.all.total++;
          stats.all[task.status] = (stats.all[task.status] || 0) + 1;

          // Project stats
          if (task.project_id && stats.byProject[task.project_id]) {
            stats.byProject[task.project_id].total++;
            stats.byProject[task.project_id][task.status] = 
              (stats.byProject[task.project_id][task.status] || 0) + 1;
          }
        });

        return stats;
      },

      setFilter(type, value) {
        this.filters[type] = value;
        console.log(`âœ“ Filter set: ${type} = ${value}`);
      },

      setActiveProject(projectId) {
        this.activeProjectId = projectId;
        console.log(`âœ“ Active project: ${projectId}`);
      }
    };

    // â”€â”€ Token Modal Logic â”€â”€
    const tokenModal = document.getElementById('token-modal');
    const tokenInput = document.getElementById('token-input');
    const tokenRemember = document.getElementById('token-remember');
    const tokenSaveBtn = document.getElementById('token-save');
    const tokenCancelBtn = document.getElementById('token-cancel');

    // â”€â”€ App Initialization â”€â”€
    async function initializeApp() {
      try {
        console.log('ðŸ”„ Loading data from API...');

        // Load all data in parallel
        await Promise.all([
          AppState.loadTasks(),
          AppState.loadProjects(),
          AppState.loadDashboard()
        ]);

        console.log('âœ“ App initialized successfully');
        // TODO: Render dashboard
        renderDashboard();
      } catch (error) {
        console.error('âœ— Failed to initialize app:', error);
        alert(`Failed to load data: ${error.message}`);

        // Show modal on error
        AppState.token = '';
        AppState.isAuthenticated = false;
        localStorage.removeItem('api_token');
        showModal();
      }
    }

    // â”€â”€ Render Functions â”€â”€
    function renderDashboard() {
      console.log('ðŸŽ¨ Rendering dashboard...');
      const main = document.querySelector('main');

      // Stats section
      const stats = AppState.projectStats;
      const statsHtml = `
        <div class="dashboard-stats">
          <div class="stat-card">
            <div class="stat-value">${stats.all.total}</div>
            <div class="stat-label">All Tasks</div>
            <div class="stat-breakdown">
              <span class="stat-backlog">${stats.all.backlog} backlog</span>
              <span class="stat-in-progress">${stats.all.in_progress} in progress</span>
              <span class="stat-blocked">${stats.all.blocked} blocked</span>
            </div>
          </div>
        </div>
      `;

      // Projects section
      const projectsHtml = `
        <div class="dashboard-projects">
          <h2 class="section-title">Projects</h2>
          <div class="projects-list">
            ${AppState.projects.map(p => {
              const pStats = stats.byProject[p.id] || { total: 0, backlog: 0, in_progress: 0, blocked: 0 };
              const isActive = AppState.activeProjectId === p.id;
              return `
                <div class="project-card ${isActive ? 'active' : ''}" onclick="App.setActiveProject('${p.id}')">
                  <div class="project-header">
                    <div class="project-icon">${p.name.charAt(0).toUpperCase()}</div>
                    <div class="project-info">
                      <div class="project-name">${p.name}</div>
                      <div class="project-desc">${p.description || 'No description'}</div>
                    </div>
                  </div>
                  <div class="project-stats">
                    <span class="stat-badge stat-backlog">${pStats.backlog}</span>
                    <span class="stat-badge stat-in-progress">${pStats.in_progress}</span>
                    <span class="stat-badge stat-blocked">${pStats.blocked}</span>
                    <span class="stat-total">${pStats.total} total</span>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;

      // Tasks section
      const tasksHtml = `
        <div class="dashboard-tasks">
          <h2 class="section-title">
            ${AppState.activeProjectId === 'all' ? 'All Tasks' : AppState.projects.find(p => p.id === AppState.activeProjectId)?.name || 'Tasks'}
          </h2>
          <div class="tasks-list">
            ${AppState.filteredTasks.map(t => {
              return `
                <div class="task-card" data-status="${t.status}" data-priority="${t.priority}">
                  <div class="task-header">
                    <div class="task-title">${t.title}</div>
                    <div class="task-priority priority-${t.priority}">${t.priority.toUpperCase()}</div>
                  </div>
                  <div class="task-body">
                    ${t.description ? `<p class="task-description">${t.description}</p>` : ''}
                  </div>
                  <div class="task-footer">
                    <div class="task-status status-${t.status}">${t.status.replace('_', ' ')}</div>
                    <div class="task-date">${new Date(t.created_at).toLocaleDateString()}</div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;

      main.innerHTML = statsHtml + projectsHtml + tasksHtml;
    }

    // â”€â”€ Token Modal Logic â”€â”€
    function showModal() {
      tokenModal.classList.remove('hidden');
      tokenInput.focus();
    }

    function hideModal() {
      tokenModal.classList.add('hidden');
    }

    function saveToken() {
      const token = tokenInput.value.trim();
      if (!token) {
        alert('Please enter an API token');
        return;
      }

      AppState.token = token;
      AppState.isAuthenticated = true;

      if (tokenRemember.checked) {
        localStorage.setItem('api_token', token);
        console.log('âœ“ Token saved to localStorage');
      } else {
        localStorage.removeItem('api_token');
        console.log('âœ“ Token not saved (remember me unchecked)');
      }

      hideModal();
      console.log('âœ“ Authenticated - initializing app...');

      // Initialize app after auth
      initializeApp();
    }

    // â”€â”€ Event Listeners â”€â”€
    tokenSaveBtn.addEventListener('click', saveToken);
    tokenCancelBtn.addEventListener('click', () => {
      tokenInput.value = '';
      tokenRemember.checked = true;
      showModal();
    });

    tokenInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        saveToken();
      } else if (e.key === 'Escape') {
        tokenCancelBtn.click();
      }
    });

    // â”€â”€ Initialize â”€â”€
    document.addEventListener('DOMContentLoaded', () => {
      // Pre-fill token if exists
      if (AppState.token) {
        tokenInput.value = AppState.token;
        tokenRemember.checked = true;

        // Auto-initialize app if token exists
        initializeApp();
      } else {
        // Show modal if no token
        showModal();
      }
    });
  </script>
</body>
